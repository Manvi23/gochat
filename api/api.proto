syntax = "proto3";

package api;

//import "google/protobuf/timestamp.proto";

message Handle {
  string name = 1;
  string host = 2;
  int32 port = 3;
  string broadcastaddress = 4;
}

message ChatRequest {
  Handle from = 1;
  Handle to = 2;
  string message = 3;
}

message ChatResponse {
  bool not_found = 1;
}

service GoChat {
  rpc Chat(ChatRequest) returns (ChatResponse) {};
}
